<!--#region title -->
<label *ngIf="title">{{ title }}</label>
<!--#endregion -->

<app-checkbox-group-item *ngIf="anySupport" [key]="anyItem.value" [title]="anyItem.title" [isLevel]="anyItem.isLevel"
    [checked]="anyItem.checked" (toggle)="checkAny($event)"></app-checkbox-group-item>
<ng-container *ngIf="minimize && !isExpanded">
    <ng-container *ngFor="let item of items; let i = index">
        <app-checkbox-group-item *ngIf="i < 4" [key]="item.value" [title]="item.title" [isLevel]="item.isLevel"
            [checked]="item.checked && !anyItem.checked" (toggle)="toggle($event)">
        </app-checkbox-group-item>
    </ng-container>
</ng-container>
